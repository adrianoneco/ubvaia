name: Deploy UBVA IA

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy via SSH (user + password)
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{
            secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'

            cd /srv/sites/ubvaia

            echo "Pull do repositÃ³rio..."
            git pull

            echo "Instalando dependÃªncias..."
            npm install --production

            echo "Buildando..."
            npm run build

            echo "Reiniciando PM2..."
            pm2 restart ubva-ia || pm2 start dist/index.js --name ubva-ia

            echo "ðŸš€ Deploy finalizado!"
          EOF
